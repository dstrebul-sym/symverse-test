    runs-on:
      - self-hosted
      - symverse-deploy
    container:
      image: proget.repo.symbotic.corp/dev_images/library/symverse-deploy:v2.1.2
    if: # Unable to map conditional expression to GitHub Actions equivalent
#         !($DEPLOY_INFRA != "true") || !(${{ github.ref }} != "devstage") || ${{ github.event_name }} == "web" || ${{ github.event_name }} == "push"
    timeout-minutes: 60
    env:
      KUBECONFIG: "/root/.kube/config"
      DEPLOYEMNT_RELEASE: "${DEPLOYEMNT_FOLDER}"
      DEPLOYEMNT_NAMESPACE: elastic
      DEPLOYEMNT_ARGS: "-f common/values.yaml -f ${DEPLOYEMNT_FOLDER}/values.yaml"
      DEPLOY_INFRA: 'true'
      KUBE_FILE: "$KUBECONFIG_STAGE_NEW"
      DEPLOYEMNT_FOLDER: elastalert
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 50
        lfs: true
    - run: mkdir -p /root/.kube
    - run: echo -n "${KUBE_FILE}" > $KUBECONFIG
    - run: kubectl version
    - run: helm version
    - run: helm2 version || true
    - run: helm repo add incubator https://charts.helm.sh/incubator --debug
    - run: helm repo add stable https://charts.helm.sh/stable
    - run: helm repo add symbotic https://proget.repo.symbotic.corp/helm/SymboticHelm/
