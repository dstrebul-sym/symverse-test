    - run: helm repo add fluent https://fluent.github.io/helm-charts
    - run: helm repo add elastic https://helm.elastic.co
    - run: helm repo update
    - run: git diff HEAD~1
    - run: helm repo add codesim https://helm.codesim.com
    - run: python3 /scripts/deploy.py --folder ${DEPLOYEMNT_FOLDER} --name ${DEPLOYEMNT_RELEASE} --namespace ${DEPLOYEMNT_NAMESPACE} --args -f ${DEPLOYEMNT_FOLDER}/values.yaml
